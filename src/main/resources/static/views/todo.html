
<div class="container" ng-controller="toDoCtrl">
    <h2>My To Do</h2>
    <form role="form" ng-submit="addToDo()">
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   placeholder="할 일을 입력해 주세요"
                   ng-model="todo">
            <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="추가">
            </span>
        </div>
    </form>
    <p></p>

    <div ng-model="todos" ui-sortable>
        <p class="input-group"
           ng-repeat="todo in todos" style="padding: 5px 10px; cursor: move">
            <input type="text"
                   class="form-control"
                   value="{{todo}}">
            <span class="input-group-btn">
                <button class="btn btn-danger"
                        ng-click="removeToDo($index)"
                        aria-label="Remove">
                    X
                </button>
            </span>
        </p>
    </div>
</div>
